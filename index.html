<!-- 
    *git init - это инициализация репозитория
    *git config user.email - это почта юзера который работает над проектом
    *git config user.name - это имя юзера который работает над проектом
    *git config gui.encoding ut8-8 - для корректного отоббражения кирилицы
    *git add . или git add . путь/имя файла.расширение файла - это создание отслеживаемой зоны для сохранения
    *git status - это проверка отслеживаемой зоны
    *git commit -m 'сообщение сохранения' - сохраняет отслеживаемую зону
 -->
